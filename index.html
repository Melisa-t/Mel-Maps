<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mel Maps</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section id="sidebar">
      <img src="" alt="" />
      <ul class="workouts">
        <form class="form">
          <div class="workout-row">
            <label for="workout-type">Type:</label>
            <select id="workout-type" name="workout-type">
              <option value="running">Running</option>
              <option value="Cycling">Cycling</option>
            </select>
          </div>
          <div class="workout-row">
            <label for="duration">Duration</label>

            <input
              type="number"
              id="duration"
              name="duration"
              min="0"
              placeholder="min"
            />
          </div>
          <div class="workout-row">
            <label for="cadence">Cadence</label>

            <input
              type="number"
              id="cadence"
              name="cadence"
              min="0"
              max="1000"
              placeholder="steps/min"
            />
          </div>
          <div class="workout-row">
            <label for="elev">Elev Gain</label>

            <input
              type="number"
              id="elev"
              name="elev"
              min="0"
              max="1000"
              placeholder="meters"
            />
          </div>
          <button class="form-btn">OK</button>
        </form>
        <li class="workout">
          <h2>Cycling on May 27</h2>
          <div class="workout-info-container">
            <div class="workout-info">
              <span class="workout-icon">🚴🏻</span>
              <span class="workout-value">3</span>
              <span class="workout-unit">km</span>
            </div>
            <div class="workout-info">
              <span class="workout-icon">🕛</span>
              <span class="workout-value">30</span>
              <span class="workout-unit">min</span>
            </div>
            <div class="workout-info">
              <span class="workout-icon">⚡</span>
              <span class="workout-value">30</span>
              <span class="workout-unit">km/h</span>
            </div>
            <div class="workout-info">
              <span class="workout-icon">👣</span>
              <span class="workout-value">100</span>
              <span class="workout-unit">spm</span>
            </div>
          </div>
        </li>
      </ul>
      <p class="copyright">© Melmade</p>
    </section>
    <section id="map"></section>
  </body>
</html>
